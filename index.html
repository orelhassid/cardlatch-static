<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Cardlatch | orelhassid</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="logo"
        ><img
          src="./icons/cardlatch-icon.svg"
          alt="cardlatch"
          width="50"
        />CARDLATCH</a
      >
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">GitHub</a></li>
        <li><a href="/">Google Drive</a></li>
      </ul>
    </header>

    <!-- Shield -->
    <section class="section-shield">
      <!-- Text -->
      <div class="text">
        <h1>CARDLATCH</h1>
        <p>
          building trust between digital and physical
        </p>
        <hr />
        <p>
          Flexible and powerfull system <br />
          suitable to small and large business
        </p>
        <a
          class="btn btn-cta"
          href="https://www.cardlatch.com/"
          target="_blank"
        >
          Contact Now
        </a>
      </div>
      <!-- Animation -->
      <div class="animation">
        <div id="shield"></div>
      </div>
    </section>

    <!-- Overnight Section -->
    <section class="section-overnight">
      <div class="number">
        <img src="./icons/number-1.svg" alt="number 1" />
      </div>
      <div class="text">
        <h2>Overnight</h2>
        <p>Description</p>
      </div>
      <div class="animation" id="overnight">
        <img src="./icons/background.svg" alt="animation background" />
      </div>
    </section>
    <!-- Hardware Section -->
    <section class="section-hardware">
      <div class="number">
        <img src="./icons/number-2.svg" alt="number 2" />
      </div>
      <div class="text">
        <h2>hardware</h2>
        <p>Description</p>
      </div>
      <div class="animation" id="hardware">
        <img src="./icons/background.svg" alt="animation background" />
      </div>
    </section>
    <!-- Alerts Section -->
    <section class="section-alerts">
      <div class="number">
        <img src="./icons/number-3.svg" alt="number 3" />
      </div>
      <div class="text">
        <h2>alerts</h2>
        <p>Description</p>
      </div>
      <div class="animation" id="alerts">
        <img src="./icons/background.svg" alt="animation background" />
      </div>
    </section>
    <!-- Analytics Section -->
    <section class="section-analytics">
      <div class="number">
        <img src="./icons/number-4.svg" alt="number 4" />
      </div>
      <div class="text">
        <h2>analytics</h2>
        <p>Description</p>
      </div>
      <div class="animation" id="analytics">
        <img src="./icons/background.svg" alt="animation background" />
      </div>
    </section>

    <!-- Scripts -->
    <script src="scripts/lottie.js"></script>
    <script src="scripts/overnight.js"></script>
    <script src="scripts/hardware.js"></script>
    <script src="scripts/alerts.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/shield.js"></script>
  </body>
</html>
